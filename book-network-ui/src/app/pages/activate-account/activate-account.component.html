<div class="container" *ngIf="submited else codeForm" >
    <div class="activate-message" *ngIf="isOkay else activationError">
        <h2>Your account has been activated successfully</h2>
        <p>You can now login to your account</p>
        <button class="btn btn-primary" (click)="redirectToLogin()">Go to login</button>
    </div>

    <ng-template #activationError>
        <div class="activate-error">
            <h2>Activation failed!</h2>
            <p> {{message}} </p>
            <button class="btn btn-primary" (click)="submited = false">Try again</button>
        </div>
    </ng-template>
</div>

<ng-template #codeForm>
    <div class="container">
        <div class="text-center" style="width: 400px;">
            <h2>Type your activation code</h2>
            <code-input [isCodeHidden]="false"
                        [codeLength]="6"
                        [code]="'number'"
                        (codeCompleted)="onCodeCompleted($event)"
            ></code-input>
        </div>
    </div>
</ng-template>
